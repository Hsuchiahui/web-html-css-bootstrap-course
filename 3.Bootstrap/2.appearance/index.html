<!DOCTYPE html>
<html>

<head>
    <title>布丁狗狗網</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>

    <h1 class="display-1 m-2 mt-5">布丁</h1>
    <h2 class="display-2 m-2">臘腸狗，屏東</h2>
    <p class="display-3 text-primary m-2">我是一條毛茸茸的臘腸狗</p>
    <img class="shadow p-0 m-2 mb-5 bg-white rounded w-25" src="pudding.jpg" alt="Pudding">
    <ul class="list-group w-25 m-2">
        <li class="list-group-item">喜歡喝魚池的水</li>
        <li class="list-group-item">喜歡在軟綿綿的地方打滾</li>
        <li class="list-group-item">對<b>骨頭</b>沒興趣</li>
    </ul>
    <video class="m-2 w-25" src="pudding.mp4" loop muted autoplay></video>
    <form class="m-2 w-25" action="/sendmsg" method="post">
        <h3>聯絡我！</h3>
        <div class="form-group">
            <label for="form-name">
                Name
            </label>
            <input class="form-control" type="text" placeholder="Li Pudding" name="name" id="form-name">
        </div>
        <div class="form-group">
            <label for="form-email">
                Email
            </label>
            <input class="form-control" type="email" placeholder="pudding@dogmail.com" name="email" id="form-email">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="message" id="form-message" cols="25" rows="10"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
