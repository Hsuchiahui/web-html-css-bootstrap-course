<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph.</p>
  <form action="/sendmsg" method="post">
    <p>
      <label for="form-name">
        Name
      </label>
      <input type="text" placeholder="Li Pudding" name="name" id="form-name">
      <label for="form-email">
        Email
      </label>
      <input type="email" placeholder="pudding@dogmail.com" name="email" id="form-email">
    </p>
    <textarea name="message" id="form-message" cols="60" rows="10"></textarea>
      <p>
          <button type="submit">Submit</button>
    </p>
  </form>
</body>
</html>
