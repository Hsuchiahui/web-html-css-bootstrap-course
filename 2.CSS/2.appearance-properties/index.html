<!DOCTYPE html>
<html>

<head>
    <title>布丁狗狗網</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanstc.css" rel="stylesheet">
</head>
<body>

    <h1>布丁</h1>
    <h2>臘腸狗，屏東</h2>
    <p>我是一條毛茸茸的臘腸狗</p>
    <img src="pudding.jpg" alt="Pudding">
    <ul>
        <li>喜歡喝魚池的水</li>
        <li>喜歡在軟綿綿的地方打滾</li>
        <li>對<b>骨頭</b>沒興趣</li>
    </ul>
    <video src="pudding.mp4" loop muted autoplay></video>
    <form action="/sendmsg" method="post">
        <h3>聯絡我！</h3>
        <p>
            <label for="form-name">
                Name
            </label>
            <input type="text" placeholder="Li Pudding" name="name" id="form-name">
        </p>
        <p>
            <label for="form-email">
                Email
            </label>
            <input type="email" placeholder="pudding@dogmail.com" name="email" id="form-email">
        </p>
        <textarea name="message" id="form-message" cols="25" rows="10"></textarea>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>

</html>
